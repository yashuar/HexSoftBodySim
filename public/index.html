<!-- index.html: Entry point for the PhysicsEngine2D demo with Material-inspired UI -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PhysicsEngine2D Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts for Material look -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', Arial, sans-serif;
      background: #f5f5f5;
      color: #222;
    }
    #main-canvas, #overlay-canvas {
      position: absolute;
      left: 0; top: 0;
      width: 100vw; height: 100vh;
      display: block;
      z-index: 1;
    }
    #overlay-canvas {
      pointer-events: none;
      z-index: 2;
    }
    #ui-panel {
      position: absolute;
      top: 24px; right: 24px;
      width: 320px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      padding: 24px 20px 16px 20px;
      z-index: 10;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .mui-btn {
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 10px 18px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
      box-shadow: 0 1px 3px rgba(25, 118, 210, 0.08);
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .mui-btn:hover {
      background: #1565c0;
    }
    .mui-slider {
      width: 100%;
      margin: 8px 0 0 0;
    }
    .mui-label {
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 4px;
      font-weight: 500;
    }
    .mui-row {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 8px;
    }
    .mui-divider {
      border: none;
      border-top: 1px solid #eee;
      margin: 12px 0;
    }
  </style>
</head>
<body>
  <canvas id="main-canvas"></canvas>
  <canvas id="overlay-canvas"></canvas>
  <div id="ui-panel">
    <div class="mui-row" style="justify-content: space-between;">
      <span style="font-size:1.2rem;font-weight:500;">PhysicsEngine2D</span>
      <button class="mui-btn" id="pause-btn"><span class="material-icons">pause</span>Pause</button>
    </div>
    <hr class="mui-divider">
    <div>
      <div class="mui-label">Simulation Speed</div>
      <input type="range" min="0.1" max="2" step="0.01" value="1" class="mui-slider" id="speed-slider">
    </div>
    <div>
      <div class="mui-label">Stiffness</div>
      <input type="range" min="0.1" max="10" step="0.1" value="1" class="mui-slider" id="stiffness-slider">
    </div>
    <div>
      <div class="mui-label">Damping</div>
      <input type="range" min="0" max="0.2" step="0.001" value="0.01" class="mui-slider" id="damping-slider">
    </div>
    <hr class="mui-divider">
    <button class="mui-btn" id="reset-btn"><span class="material-icons">replay</span>Reset</button>
    <button class="mui-btn" id="add-mask-btn"><span class="material-icons">add</span>Add Mask Region</button>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
