<!-- index.html: Entry point for the PhysicsEngine2D demo with Material-inspired UI -->
<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8">
  <!-- Load Parameter Drawer CSS -->
  <link rel="stylesheet" href="/parameter-panel.css">
  <title>PhysicsEngine2D Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts for Material look -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      min-height: 100%;
      width: 100%;
      min-width: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Roboto', Arial, sans-serif;
      background: #f5f5f5;
      color: #222;
      min-height: 100vh;
      min-width: 100vw;
    }
    #main-canvas, #overlay-canvas {
      position: absolute;
      left: 0; top: 0;
      width: 100vw; height: 100vh;
      display: block;
      z-index: 1;
    }
    #overlay-canvas {
      pointer-events: none;
      z-index: 2;
    }
  </style>
</head>
<body>
  <canvas id="main-canvas"></canvas>
  <canvas id="overlay-canvas"></canvas>
  <!-- Modern Drawer UI -->
  <!-- Modern Drawer UI: Clean root for ParameterDrawer -->
  <div id="parameter-panel-mount" class="parameter-drawer open"
    style="position:fixed;top:0;right:0;width:420px;max-width:90vw;height:100vh;z-index:10010;pointer-events:auto;overflow-y:auto;background:#fffbe9;border-left:2px solid #e0b97d;box-shadow:-4px 0 24px 0 rgba(0,0,0,0.13),0 0 0 1px #e0b97d22;">
  <!-- Parameter panel mount removed for UI rebuild -->
  <script type="module" src="/src/main.ts"></script>
  <!-- PixiJS demo entry for development/testing -->
  <script type="module" src="/src/pixiDemo.ts"></script>
</body>
</html>
